<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .animated-text {
            font-size: 24px;
            animation: fadeInOut 2s ease infinite; /* Apply the animation */
        }
    </style>
</head>
<body>
    <p class="animated-text">This text will fade in and out</p>
</body>
</html>
