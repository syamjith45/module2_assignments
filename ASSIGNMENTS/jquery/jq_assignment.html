<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Event Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to handle keydown event
            $(document).keydown(function (event) {
                $("#key-info").html("Keydown Event: Key Code " + event.keyCode + ", Key Name " + event.key);
            });

            // Function to handle keyup event
            $(document).keyup(function (event) {
                $("#key-info").html("Keyup Event: Key Code " + event.keyCode + ", Key Name " + event.key);
            });
        });
    </script>
    <style>
        #key-info {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="key-info">Press a key to see its code and name.</div>
</body>
</html>
